<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMeta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="dsmeta-logo-container">
            <img src="logo.svg" alt="DSMeta Logo">
            <h1>DSMeta-Vendas</h1>
            <p>Desenvolvido por <a href="https://github.com/LeonardoAlmeidaRibeiro">@LeonardoRibeiro</a>
            </p>
        </div>
    </header>

    <main>

        <section id="sales">
            <div class="dsmeta-container">
                <div class="dsmeta-card">
                    <h2 class="dstitle-sales">Vendas</h2>
                    <div class="dsmeta-form-control-container">
                        <input class="dsmeta-form-control" type="text">
                    </div>
                    <div class="dsmeta-form-control-container">
                        <input class="dsmeta-form-control" type="text">
                    </div>
                    <div>
                        <table class="dsmeta-sales-table">
                            <thead>
                                <tr>
                                    <th class="td-show-tela">ID</th>
                                    <th class="td-show-tablet">Data</th>
                                    <th>Vendedor</th>
                                    <th class="td-show-tela">Visitas</th>
                                    <th class="td-show-tela">Vendas</th>
                                    <th>Total</th>
                                    <th>Notificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="td-show-tela">001</td>
                                    <td class="td-show-tablet">09/07/2022</td>
                                    <td>Leo</td>
                                    <td class="td-show-tela">15</td>
                                    <td class="td-show-tela">11</td>
                                    <td>111111</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="Vector.svg" alt="Notifcar Item">

                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-show-tela">002</td>
                                    <td class="td-show-tablet">09/07/2022</td>
                                    <td>Michele</td>
                                    <td class="td-show-tela">15</td>
                                    <td class="td-show-tela">11</td>
                                    <td>22222</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="Vector.svg" alt="Notifcar Item">

                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-show-tela">003</td>
                                    <td class="td-show-tablet">09/07/2022</td>
                                    <td>Guilherme</td>
                                    <td class="td-show-tela">15</td>
                                    <td class="td-show-tela">11</td>
                                    <td>33333</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="Vector.svg" alt="Notifcar Item">

                                            </div>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </section>

    </main>
</body>

</html>
